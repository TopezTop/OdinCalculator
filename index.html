<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./scripts.js" defer>   </script>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="main">
        <div class="calculator">
            <div class="screen" id="screen">
                <label id="screen-top" class="screenTop"></label>
                <label id="screen-main" class="screenMain"></label>
            </div>
            <div class="button-grid">


                <button class="btn btn-red" onclick="this.blur();" id="clearButton">CLEAR</button>
                <button class="btn btn-blue" onclick="this.blur();" id="deleteButton">DELETE</button>

                <button class="btn" onclick="this.blur();" data-number="7">7</button>
                <button class="btn" onclick="this.blur();" data-number="8">8</button>
                <button class="btn" onclick="this.blur();" data-number="9">9</button>
                <button class="btn" onclick="this.blur();" data-operator="÷">÷</button>

                <button class="btn" onclick="this.blur();" data-number="4">4</button>
                <button class="btn" onclick="this.blur();" data-number="5">5</button>
                <button class="btn" onclick="this.blur();" data-number="6">6</button>
                <button class="btn" onclick="this.blur();" data-operator="x">×</button>

                <button class="btn" onclick="this.blur();" data-number="1">1</button>
                <button class="btn" onclick="this.blur();" data-number="2">2</button>
                <button class="btn" onclick="this.blur();" data-number="3">3</button>
                <button class="btn" onclick="this.blur();" data-operator="-">−</button>

                <button class="btn" onclick="this.blur();" id="pointBtn">.</button>
                <button class="btn" onclick="this.blur();" data-number="0">0</button>
                <button class="btn" onclick="this.blur();" id="equalsBtn">=</button>
                <button class="btn" onclick="this.blur();" data-operator="+">+</button>

            </div>
        </div>

    </div>
</body>

</html>
